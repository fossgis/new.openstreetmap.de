# site variables
[params.variables]
font_primary = "Mulish"
h1 = "64px"
h1_lg = "52px"
h1_md = "42px"
h2 = "38px"
h2_md = "30px"
h3 = "30px"
h3_md = "24px"
h4 = "24px"
h5 = "18px"
h6 = "16px"
white = "#ffffff"
black = "#000000"
dark = "#152035"
gray = "#747577"
light = "#FAFAFA"
color_primary = "#01AD9F"

#################### default parameters ################################
[params]
logo = "images/logo.png"
logo_width = "120px"
favicon = "images/favicon.png"
# Meta data
description = "OpenStreetMap Deutschland"
author = "FOSSGIS e.V."
# contact form action
contact_form_action = "#" # contact form works with https://formspree.io
# search
search = false
# main section
mainSections = ["posts"]
# copyright
copyright = "FOSSGIS e.V"

# Preloader
[params.preloader]
enable = false
preloader = "" # use jpg, png, svg or gif format.

# cookies
[params.cookies]
enable = false
expire_days = 2


