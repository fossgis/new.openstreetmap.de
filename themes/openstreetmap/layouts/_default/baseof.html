<!DOCTYPE html>
<html>
    {{- partial "head.html" . -}}
    <body>
        {{- partial "header.html" . -}}
        <div class="content-container">
        {{- block "main" . }}{{- end }}
        </div>
        {{ partialCached "footer.html" . }}

        {{ $script := resources.Get "js/script.js" }}
        <script src="{{ $script.RelPermalink }}"></script>
        
    </body>
</html>
